# Animation Settings
animations:
  duration:
    fast: "0.15s"
    normal: "0.3s"
    slow: "0.5s"
    slower: "0.8s"
  
  easing:
    ease: "ease"
    ease_in: "ease-in"
    ease_out: "ease-out"
    ease_in_out: "ease-in-out"
    bounce: "cubic-bezier(0.68, -0.55, 0.265, 1.55)"
  
  delays:
    none: "0s"
    short: "0.1s"
    medium: "0.2s"
    long: "0.3s"

# Typography Settings
typography:
  font_family:
    primary: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    mono: "'JetBrains Mono', 'Fira Code', 'Consolas', monospace"
  
  font_sizes:
    xs: "0.75rem"
    sm: "0.875rem"
    base: "1rem"
    lg: "1.125rem"
    xl: "1.25rem"
    "2xl": "1.5rem"
    "3xl": "1.875rem"
    "4xl": "2.25rem"
    "5xl": "3rem"
    "6xl": "3.75rem"
  
  font_weights:
    light: "300"
    normal: "400"
    medium: "500"
    semibold: "600"
    bold: "700"
    extrabold: "800"

# Spacing Settings
spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"
  "2xl": "3rem"
  "3xl": "4rem"
  "4xl": "6rem"

# Border Radius Settings
border_radius:
  none: "0"
  sm: "0.125rem"
  md: "0.375rem"
  lg: "0.5rem"
  xl: "0.75rem"
  "2xl": "1rem"
  full: "9999px" 