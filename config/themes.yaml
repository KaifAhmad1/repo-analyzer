# Beautiful themes for the GitHub Repository Analyzer

themes:
  # Light Theme - Clean and Professional
  light:
    primary: "#ffffff"
    secondary: "#f8fafc"
    accent: "#3b82f6"
    accent_secondary: "#8b5cf6"
    text: "#1e293b"
    text_secondary: "#64748b"
    text_muted: "#94a3b8"
    border: "#e2e8f0"
    border_light: "#f1f5f9"
    background: "#ffffff"
    surface: "#f8fafc"
    surface_hover: "#f1f5f9"
    success: "#10b981"
    warning: "#f59e0b"
    error: "#ef4444"
    info: "#3b82f6"
    
    # Gradients
    gradient_primary: "linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%)"
    gradient_secondary: "linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%)"
    gradient_surface: "linear-gradient(135deg, #ffffff 0%, #f8fafc 100%)"
    
    # Shadows
    shadow_sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    shadow_md: "0 4px 6px -1px rgba(0, 0, 0, 0.1)"
    shadow_lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1)"
    shadow_xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1)"

  # Dark Theme - Easy on the Eyes
  dark:
    primary: "#0f172a"
    secondary: "#1e293b"
