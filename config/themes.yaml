    shadow_md: "0 4px 6px -1px rgba(0, 0, 0, 0.4)"
    shadow_lg: "0 10px 15px -3px rgba(0, 0, 0, 0.4)"
    shadow_xl: "0 20px 25px -5px rgba(0, 0, 0, 0.4)"

