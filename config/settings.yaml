# ⚙️ Application Settings
# Modern configuration for GitHub Repository Analyzer

app:
  name: "GitHub Repository Analyzer"
  version: "1.0.0"
  debug: false
  environment: "development"  # development, production, staging

# 🎨 UI Settings
ui:
  theme: "auto"  # auto, light, dark, ocean, forest, sunset
  language: "en"
  animations: true
  responsive: true
  accessibility: true
  
  # Layout
  sidebar_width: "wide"
  main_width: "wide"
  page_title: "🔍 GitHub Repository Analyzer"
  
  # Features
  features:
    chat_interface: true
    analytics_dashboard: true
    repository_map: true
    insights_panel: true
    export_reports: true

# 🤖 AI Settings
ai:
  provider: "openai"  # openai, anthropic
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 1000
  timeout: 30
  
  # Fallback settings
  fallback_model: "gpt-3.5-turbo"
  retry_attempts: 3
  retry_delay: 1

# 🔧 GitHub API Settings
github:
  api_base_url: "https://api.github.com"
  rate_limit_per_hour: 5000
  request_timeout: 30
  cache_enabled: true
  cache_ttl: 3600  # 1 hour
  
  # Repository limits
  max_file_size: 1048576  # 1MB
  max_repository_size: 100000000  # 100MB
  max_files_per_request: 1000

# 📊 Analysis Settings
analysis:
  # Supported languages
  supported_languages:
    - python
    - javascript
    - typescript
    - java
    - cpp
    - c
    - go
    - rust
    - php
    - ruby
    - swift
    - kotlin
    - scala
    - dart
  
  # Analysis features
  features:
    code_quality: true
    complexity_analysis: true
    dependency_mapping: true
    security_scanning: true
    documentation_analysis: true
    performance_metrics: true
  
  # Limits
  max_analysis_time: 300  # 5 minutes
  max_files_analyzed: 1000
  max_commit_history: 100

# 🎯 MCP Server Settings
mcp:
  enabled: true
  host: "localhost"
  port: 8000
  timeout: 30
  
  # Servers
  servers:
    file_content: true
    repository_structure: true
    commit_history: true
    code_search: true
    issues_pr: true
    documentation: true
  
  # Connection
  retry_attempts: 3
  retry_delay: 2
  health_check_interval: 60

# 💾 Cache Settings
cache:
  enabled: true
  provider: "memory"  # memory, redis, file
  ttl: 3600  # 1 hour
  max_size: 1000
  cleanup_interval: 300  # 5 minutes

# 📝 Logging Settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_size: "10MB"
  backup_count: 5
  
  # Performance logging
  performance_logging: true
  slow_query_threshold: 5.0  # seconds

# 🔒 Security Settings
security:
  # Rate limiting
  rate_limit_enabled: true
  requests_per_minute: 60
  burst_limit: 10
  
  # Input validation
  validate_inputs: true
  sanitize_outputs: true
  
  # API security
  cors_enabled: true
  allowed_origins: ["*"]

# 📈 Performance Settings
performance:
  # Async settings
  max_concurrent_requests: 10
  request_timeout: 30
  
  # Memory management
  max_memory_usage: "512MB"
  garbage_collection: true
  
  # Optimization
  enable_compression: true
  enable_caching: true
  lazy_loading: true

# 🌐 Internationalization
i18n:
  default_language: "en"
  supported_languages:
    - en
    - es
    - fr
    - de
    - ja
    - zh
    - ko
  
  # Date and time
  timezone: "UTC"
  date_format: "%Y-%m-%d"
  time_format: "%H:%M:%S"

# 📊 Analytics Settings
analytics:
  enabled: true
  provider: "internal"  # internal, google, mixpanel
  
  # Events to track
  events:
    repository_analysis: true
    question_asked: true
    tool_used: true
    error_occurred: true
    user_action: true
  
  # Privacy
  anonymize_data: true
  respect_dnt: true

# 🔄 Update Settings
updates:
  check_for_updates: true
  auto_update: false
  update_channel: "stable"  # stable, beta, alpha
  
  # Notifications
  notify_updates: true
  notify_errors: true

# 🧪 Development Settings
development:
  # Debug features
  debug_mode: false
  verbose_logging: false
  show_errors: true
  
  # Testing
  test_mode: false
  mock_responses: false
  
  # Development tools
  hot_reload: true
  auto_restart: true 